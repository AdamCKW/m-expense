<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
        /> -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <!-- <meta name="color-scheme" content="light dark" /> -->
        <meta name="color-scheme" content="light" />
        <link rel="stylesheet" href="css/bulma.css" />
    </head>

    <body>
        <form action="">
            <div class="field">
                <p class="control">
                    <input class="input" type="text" placeholder="Trip Name" />
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <textarea
                        class="textarea"
                        placeholder="Destination"
                        maxlength="150"
                    ></textarea>
                </p>
            </div>

            <div class="field">
                <div class="control">
                    <div class="select">
                        <select>
                            <option selected>Country</option>
                            <option>Select dropdown</option>
                            <option>With options</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <input class="input" type="number" placeholder="Budget" />
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="date" class="input" />
                </p>
            </div>

            <div class="field">
                <label for="">Requires Risk Assessment?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer" />
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer" />
                        No
                    </label>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <textarea
                        class="textarea"
                        placeholder="Description"
                        maxlength="150"
                    ></textarea>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <button class="button is-success">Login</button>
                </p>
            </div>
        </form>

        <script src="cordova.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
